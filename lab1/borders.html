<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Borders</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <p
      style="
        border: width 2px;
        width: 30%;
        border-style: solid;
        border-color: red;
        border-radius: 10px;
        text-align: center;
      "
    >
      <span style="color: green">Red </span> Border
    </p>
    <p
      style="
        border-width: 3px;
        border-style: solid;
        width: 30%;
        border-color: green;
        border-radius: 10px;
        text-align: center;
      "
    >
      <span style="color: red">Green </span> Border
    </p>
    <p
      style="
        border-width: 3px;
        border-style: solid;
        width: 30%;
        border-color: blue;
        border-radius: 10px;
        text-align: center;
      "
    >
      <span style="color: blue">Blue </span> Border
    </p>
  </body>
</html>
